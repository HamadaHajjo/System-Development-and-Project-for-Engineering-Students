<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rules page</title>
    <link rel="stylesheet" href="/2/Second.css" />
  </head>
  <body>
    <div class="container">
      <div class="maindiv">
        <div class="list">
          <h2>Controls:</h2>
          <ol>
            <li>Press &#8593; to move forward</li>
            <li>Press &#8593; + &#8594; to move to the right</li>
            <li>Press &#8593; + &#8592; to move to the left</li>
            <li>Press &#8595; to move back (reverse)</li>
            <li>Your goal is to Reach the end as fast as you can</li>
            <li>Rules: no shortcuts and no cheating</li>
          </ol>
          <button id="start-button">Start</button>
        </div>
      </div>
    </div>
    <div id="animation-container"></div>
    <button id="done-button">Done</button>
    <script src="/2/Second.js"></script>
  </body>
</html>
